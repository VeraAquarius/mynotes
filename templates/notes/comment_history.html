{% extends 'base.html' %}

{% block content %}

    <h1>评论历史记录</h1>
    <p>评论: {{ comment.content }}</p>
    <ul>
        {% for history in histories %}
            <li>
                <p>内容: {{ history.content }}</p>
                <p>更改时间: {{ history.changed_at }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'note_detail' note_id=comment.note.id %}">返回笔记详情</a>
{% endblock %}
