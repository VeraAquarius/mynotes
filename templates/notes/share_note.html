{% extends 'base.html' %}

{% block content %}
    <h1>分享笔记</h1>
     {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">分享</button>
    </form>
     <a href="{% url 'view_sharable_notes' %}">取消</a>
{% endblock %}
