<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看提醒</title>
</head>
<body>
    <h1>待处理的提醒</h1>
    <ul>
        {% for reminder in reminders %}
            <li>
                {{ reminder.note.title }} - {{ reminder.reminder_time }}
                <a href="{% url 'edit_reminder' reminder.id %}">编辑</a>
                <a href="{% url 'delete_reminder' reminder.id %}">删除</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
