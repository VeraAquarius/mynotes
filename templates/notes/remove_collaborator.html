<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移除协作用户</title>
</head>
<body>
    <h1>移除协作用户</h1>
    <p>确定要移除 {{ collaborator.user.username }} 吗？</p>

    <a href="{% url 'note_detail' note.id %}">取消</a>
