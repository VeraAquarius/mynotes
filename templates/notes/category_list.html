<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类列表</title>
</head>
<body>
    <h1>分类列表</h1>
    <a href="{% url 'create_category' %}">创建新分类</a>
    <ul>
        {% for category in categories %}
            <li>
                {{ category.name }}
                <a href="{% url 'category_detail' category.id %}">查看分类</a>
                <a href="{% url 'edit_category' category.id %}">编辑分类</a>
                <a href="{% url 'delete_category' category.id %}">删除分类</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
