<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除提醒</title>
</head>
<body>
    <h1>删除提醒</h1>
    <p>确定要删除提醒 "{{ reminder.note.title }}" 吗？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">确认删除</button>
    </form>
    <a href="{% url 'view_reminders' %}">取消</a>
</body>
</html>
