{% extends 'base.html' %}

{% block content %}
    <h1>搜索结果: "{{ query }}"</h1>
    {% if notes %}
        <ul>
            {% for note in notes %}
                <li>{{ note.title }} - {{ note.created_at }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>没有找到匹配的笔记。</p>
    {% endif %}
    <a href="{% url 'search_notes' %}">返回搜索</a>
{% endblock %}
