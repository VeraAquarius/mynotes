{% extends 'base.html' %}

{% block content %}
    <h1>删除评论</h1>
    <p>确定要删除评论 "{{ comment.content }}" 吗？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">确认删除</button>
        <a href="{% url 'note_detail' note_id=comment.note.id %}">取消</a>
    </form>
{% endblock %}
