{% extends 'base.html' %}

{% block content %}
    <h1>恢复笔记</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="backup_file">选择备份文件:</label>
            <input type="file" name="backup_file" id="backup_file" accept=".json">
        </div>
        <button type="submit">恢复</button>
    </form>
    <a href="{% url 'index' %}">取消</a>
{% endblock %}
